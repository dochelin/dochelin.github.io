<script>

	
	function getRaodView(idx){
		
		return;
		
		setTimeout(function(){
			var position = null;
			
			
			switch(idx){
			case 0:
				
				position =  new kakao.maps.LatLng(37.4008933665645, 126.97325850836258);
				
				break;
			case 1:
				position =  new kakao.maps.LatLng(37.40091114809426,126.97222227254878);
				break;
				
			case 2:
				
				position =  new kakao.maps.LatLng(37.39893855940596,126.97513396685414);
				break;
			}
			
			var roadviewContainer = document.getElementById('roadview'+idx);

			var roadview = new kakao.maps.Roadview(roadviewContainer);
			
			var roadviewClient = new kakao.maps.RoadviewClient();
			
			
			roadviewClient.getNearestPanoId(position, 50, function(panoId) {
			    roadview.setPanoId(panoId, position); //panoId와 중심좌표를 통해 로드뷰 실행
			});
		},100);
	}
	
	function changeMap(idx){

		setTimeout(function(){

		var targetEleName = null;
		
		var mapContainer = null;
	
		var markerPosition  = null;
		
		var targetID = null;

		var map = null;

		var mapOption = { 
			center: null, // 지도의 중심좌표
			level: 3 // 지도의 확대 레벨
		};
		
		mapContainer = document.getElementById('map'+idx);

		switch(idx){
			case 0:
				markerPosition = new kakao.maps.LatLng(37.4008933665645, 126.97325850836258);
				break;

			case 1:
				markerPosition = new kakao.maps.LatLng(37.40091114809426, 126.97222227254878); 
				break;

			case 2:
				markerPosition = new kakao.maps.LatLng(37.39893855940596, 126.97513396685414); 
				break;
		}


		mapOption.center = markerPosition;

		setMap(mapContainer, mapOption, idx );
		},500);


	}


	function setMap(mapCon, mapOpt, idx ){
		
		var map = new kakao.maps.Map(mapCon, mapOpt); // 지도를 생성합니다
		
		var marker = null;
		
		marker = new kakao.maps.Marker({
			position: mapOpt.center
		});

		marker.setMap(map);
		
		if(idx != 0 ){
			var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
		    var imageSize = new kakao.maps.Size(24, 35); 
		    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
			marker = new kakao.maps.Marker({
				position : new kakao.maps.LatLng(37.4008933665645, 126.97325850836258),
				image : markerImage
			});
			
		marker.setMap(map);
		}

	}


	changeMap(0);
</script>
