<script>

	
	function changeMap(idx){

		setTimeout(function(){

		var targetEleName = null;
		
		var mapContainer = null;
	
		var markerPosition  = null;
		
		var targetID = null;

		var map = null;

		var mapOption = { 
			center: null, // 지도의 중심좌표
			level: 3 // 지도의 확대 레벨
		};
		
		mapContainer = document.getElementById('map'+idx);

		switch(idx){
			case 0:
				markerPosition = new kakao.maps.LatLng(37.4008933665645, 126.97325850836258);
				break;

			case 1:
				markerPosition = new kakao.maps.LatLng(37.40091114809426, 126.97222227254878); 
				break;

			case 2:
				markerPosition = new kakao.maps.LatLng(37.39893855940596, 126.97513396685414); 
				break;
		}


		mapOption.center = markerPosition;

		setMap(mapContainer, mapOption);
		},500);


	}


	function setMap(mapCon, mapOpt){
		
		var map = new kakao.maps.Map(mapCon, mapOpt); // 지도를 생성합니다
		
		var marker = null;
		
		marker = new kakao.maps.Marker({
			position: mapOpt.center
		});

		marker.setMap(map);
	}


	changeMap(0);
</script>
